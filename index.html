<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kotik Scheduler</title>
  <style>
    :root{
      --bg: #0b0c10;
      --surface: #12141a;
      --surface-2: #171a21;
      --text: #e7eaf0;
      --muted: rgba(231,234,240,.7);
      --hint: rgba(231,234,240,.55);
      --border: rgba(231,234,240,.12);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --primary: #2ea6ff;
      --primaryText: #ffffff;
      --danger: #ff4d4f;
      --dangerText: #ffffff;
      --focus: rgba(46,166,255,.35);
      --radius: 18px;
      --radius-sm: 12px;
      --pad: 14px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 14px;
    }

    .wrap { max-width: 760px; margin: 0 auto; }

    .topbar{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 12px;
      margin-bottom: 12px;
    }

    .title{
      display:flex;
      flex-direction:column;
      gap: 4px;
    }

    h1{
      font-size: 20px;
      line-height: 1.2;
      margin: 0;
      letter-spacing: .2px;
    }

    .sub{
      font-size: 13px;
      color: var(--muted);
      margin: 0;
    }

    .pill{
      font-size: 12px;
      color: var(--muted);
      border: 1px solid var(--border);
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.02);
      white-space: nowrap;
    }

    .card{
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: var(--pad);
    }

    .form{
      display:grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .row2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    label{
      font-size: 12px;
      color: var(--hint);
      margin-bottom: 6px;
      display:block;
    }

    .input, .select{
      width: 100%;
      padding: 12px 12px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border);
      background: var(--surface-2);
      color: var(--text);
      outline: none;
      transition: box-shadow .15s ease, border-color .15s ease;
    }

    .input::placeholder{ color: rgba(231,234,240,.45); }

    .input:focus, .select:focus{
      border-color: rgba(46,166,255,.55);
      box-shadow: 0 0 0 4px var(--focus);
    }

    .actions{
      display:flex;
      gap: 10px;
      align-items:center;
      margin-top: 2px;
    }

    .btn{
      border: 0;
      border-radius: 14px;
      padding: 12px 14px;
      font-size: 15px;
      font-weight: 650;
      cursor: pointer;
      transition: transform .06s ease, opacity .12s ease;
      user-select:none;
    }
    .btn:active{ transform: translateY(1px); }
    .btn:disabled{ opacity: .6; cursor: default; }

    .btnPrimary{
      background: var(--primary);
      color: var(--primaryText);
      flex: 1;
    }

    .btnGhost{
      background: rgba(255,255,255,.03);
      border: 1px solid var(--border);
      color: var(--text);
    }

    .status{
      margin-top: 10px;
      font-size: 13px;
      color: var(--muted);
      min-height: 18px;
    }

    .sectionHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin: 14px 0 10px;
    }

    .sectionHead h2{
      font-size: 16px;
      margin: 0;
      letter-spacing: .2px;
    }

    .list{
      display:flex;
      flex-direction:column;
      gap: 10px;
    }

    .task{
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px 12px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 10px;
    }

    .taskMain{
      flex: 1;
      display:flex;
      flex-direction:column;
      gap: 6px;
      min-width: 0;
    }

    .taskText{
      font-size: 15px;
      line-height: 1.25;
      font-weight: 650;
      word-break: break-word;
    }

    .meta{
      font-size: 12px;
      color: var(--muted);
      display:flex;
      flex-wrap:wrap;
      gap: 6px;
      align-items:center;
    }

    .badge{
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.02);
      color: var(--muted);
    }

    .iconBtn{
      width: 38px;
      height: 38px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.03);
      color: var(--text);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      transition: transform .06s ease, opacity .12s ease;
      flex: 0 0 auto;
    }
    .iconBtn:active{ transform: translateY(1px); }
    .iconBtn.dangerBtn{
      border-color: rgba(255,77,79,.35);
      background: rgba(255,77,79,.08);
    }

    .empty{
      padding: 14px;
      border-radius: var(--radius);
      border: 1px dashed var(--border);
      color: var(--muted);
      background: rgba(255,255,255,.02);
      font-size: 13px;
    }

    /* Activation screen */
    .gate{
      display:none;
      margin-bottom: 12px;
    }

    .gate h2{ margin:0 0 8px; font-size: 16px; }
    .gate p{ margin:0; color: var(--muted); font-size: 13px; line-height: 1.35; }

    @media (max-width: 520px){
      .row2{ grid-template-columns: 1fr; }
      .pill{ display:none; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="title">
        <h1>Kotik Scheduler</h1>
        <p class="sub" id="subtitle">Напоминания приходят сообщением в чате с ботом.</p>
      </div>
      <div class="pill" id="pill">…</div>
    </div>

    <!-- Activation gate -->
    <div class="card gate" id="gate">
      <h2>Активируй напоминания</h2>
      <p>
        Telegram не даёт боту писать тебе первым. Нужно один раз нажать <b>Start</b> в чате с ботом —
        после этого напоминания начнут приходить.
      </p>
      <div class="actions" style="margin-top:12px;">
        <button class="btn btnPrimary" id="activateBtn">Активировать напоминания</button>
        <button class="btn btnGhost" id="checkBtn" type="button">Проверить</button>
      </div>
      <div class="status" id="gateStatus"></div>
    </div>

    <!-- Main app -->
    <div class="card" id="appCard">
      <div class="form">
        <div>
          <label for="text">Задача</label>
          <input class="input" id="text" placeholder="Например: размяться, выпить воды, отправить инвойс…" />
        </div>

        <div class="row2">
          <div>
            <label for="dt">Дата и время</label>
            <input class="input" id="dt" type="datetime-local" />
          </div>

          <div>
            <label for="repeat">Повтор</label>
            <select class="select" id="repeat">
              <option value="none">Без повтора</option>
              <option value="hourly">Каждый час</option>
              <option value="daily">Каждый день</option>
              <option value="monthly">Каждый месяц</option>
              <option value="weekly:1">Каждый понедельник</option>
              <option value="weekly:2">Каждый вторник</option>
              <option value="weekly:3">Каждую среду</option>
              <option value="weekly:4">Каждый четверг</option>
              <option value="weekly:5">Каждую пятницу</option>
              <option value="weekly:6">Каждую субботу</option>
              <option value="weekly:7">Каждое воскресенье</option>
            </select>
          </div>
        </div>

        <div class="actions">
          <button class="btn btnPrimary" id="addBtn">Создать</button>
          <button class="btn btnGhost" id="refreshBtn" type="button">Обновить</button>
        </div>

        <div class="status" id="status">Инициализация…</div>
      </div>
    </div>

    <div class="sectionHead">
      <h2>Мои задачи</h2>
    </div>

    <div class="list" id="list"></div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const API_BASE = "https://scheduler-worker.s-kohanovich.workers.dev";
    const BOT_USERNAME = "kotik_scheduler_bot";
    const ACTIVATE_LINK = `https://t.me/${BOT_USERNAME}?start=activate`;

    const statusEl = document.getElementById("status");
    const listEl = document.getElementById("list");
    const textEl = document.getElementById("text");
    const dtEl = document.getElementById("dt");
    const repeatEl = document.getElementById("repeat");
    const addBtn = document.getElementById("addBtn");
    const refreshBtn = document.getElementById("refreshBtn");
    const pillEl = document.getElementById("pill");

    const gateEl = document.getElementById("gate");
    const gateStatusEl = document.getElementById("gateStatus");
    const activateBtn = document.getElementById("activateBtn");
    const checkBtn = document.getElementById("checkBtn");
    const appCardEl = document.getElementById("appCard");

    const tg = window.Telegram?.WebApp;
    if (tg) { tg.ready(); tg.expand(); }

    function applyTelegramTheme() {
      if (!tg?.themeParams) return;
      const p = tg.themeParams;
      const pick = (v, fallback) => (v && String(v).trim().length ? String(v) : fallback);

      const bg = pick(p.bg_color, "#0b0c10");
      const text = pick(p.text_color, "#e7eaf0");
      const hint = pick(p.hint_color, "rgba(231,234,240,.55)");
      const btn = pick(p.button_color, "#2ea6ff");
      const btnText = pick(p.button_text_color, "#ffffff");
      const secondaryBg = pick(p.secondary_bg_color, "rgba(255,255,255,.06)");

      document.documentElement.style.setProperty("--bg", bg);
      document.documentElement.style.setProperty("--text", text);
      document.documentElement.style.setProperty("--hint", hint);
      document.documentElement.style.setProperty("--muted", hint);
      document.documentElement.style.setProperty("--primary", btn);
      document.documentElement.style.setProperty("--primaryText", btnText);
      document.documentElement.style.setProperty("--surface", secondaryBg);
      document.documentElement.style.setProperty("--surface-2", "rgba(0,0,0,.12)");
      document.documentElement.style.setProperty("--border", "rgba(127,127,127,.22)");
      document.documentElement.style.setProperty("--focus", "rgba(46,166,255,.25)");
    }

    applyTelegramTheme();
    tg?.onEvent?.("themeChanged", applyTelegramTheme);

    const userId = tg?.initDataUnsafe?.user?.id;

    function escapeHtml(s) {
      return String(s)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function fmt(ms) { return new Date(ms).toLocaleString(); }

    function humanRepeat(rule) {
      const r = String(rule || "none");
      if (r === "none") return "без повтора";
      if (r === "hourly") return "каждый час";
      if (r === "daily") return "каждый день";
      if (r === "monthly") return "каждый месяц";
      if (r.startsWith("weekly:")) {
        const wd = Number(r.split(":")[1]);
        const names = {
          1: "каждый понедельник",
          2: "каждый вторник",
          3: "каждую среду",
          4: "каждый четверг",
          5: "каждую пятницу",
          6: "каждую субботу",
          7: "каждое воскресенье"
        };
        return names[wd] || "еженедельно";
      }
      return r;
    }

    function showGate(show) {
      gateEl.style.display = show ? "block" : "none";
      appCardEl.style.display = show ? "none" : "block";
      listEl.style.display = show ? "none" : "flex";
    }

    async function isActivated() {
      const res = await fetch(`${API_BASE}/api/activated?user_id=${encodeURIComponent(userId)}`);
      if (!res.ok) throw new Error(await res.text());
      const data = await res.json();
      return !!data.activated;
    }

    async function loadTasks() {
      const res = await fetch(`${API_BASE}/api/tasks?user_id=${encodeURIComponent(userId)}`);
      if (!res.ok) throw new Error(await res.text());
      const tasks = await res.json();

      listEl.innerHTML = "";
      if (!tasks.length) {
        listEl.innerHTML = `<div class="empty">Пока пусто. Создай первую задачу — и котик будет шипеть напоминаниями.</div>`;
        return;
      }

      for (const t of tasks) {
        const div = document.createElement("div");
        div.className = "task";
        div.innerHTML = `
          <div class="taskMain">
            <div class="taskText">${escapeHtml(t.text)}</div>
            <div class="meta">
              <span class="badge">${escapeHtml(fmt(t.due_at))}</span>
              <span class="badge">${escapeHtml(humanRepeat(t.repeat_rule))}</span>
            </div>
          </div>
          <button class="iconBtn dangerBtn" title="Удалить" aria-label="Удалить">✕</button>
        `;

        div.querySelector(".dangerBtn").addEventListener("click", async () => {
          if (!confirm("Удалить задачу?")) return;
          try {
            const resp = await fetch(`${API_BASE}/api/task/delete`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ user_id: String(userId), task_id: t.id })
            });
            if (!resp.ok) throw new Error(await resp.text());
            statusEl.textContent = "Удалено ✅";
            await loadTasks();
          } catch (e) {
            statusEl.textContent = "Ошибка удаления: " + (e?.message || e);
          }
        });

        listEl.appendChild(div);
      }
    }

    async function addTask() {
      const text = textEl.value.trim();
      const dt = dtEl.value;
      const repeat_rule = repeatEl.value;

      if (!text) return statusEl.textContent = "Напиши текст задачи.";
      if (!dt) return statusEl.textContent = "Выбери дату/время.";

      const dueAt = new Date(dt).getTime();
      if (!Number.isFinite(dueAt)) return statusEl.textContent = "Некорректная дата.";

      addBtn.disabled = true;
      try {
        const res = await fetch(`${API_BASE}/api/task`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id: String(userId), text, due_at: dueAt, repeat_rule })
        });

        if (!res.ok) {
          const msg = await res.text();
          if (res.status === 403) {
            // не активирован — покажем gate
            showGate(true);
            gateStatusEl.textContent = "Сначала активируй бота: нажми «Активировать напоминания», потом вернись и жми «Проверить».";
          }
          throw new Error(msg);
        }

        textEl.value = "";
        statusEl.textContent = "Создано ✅ Уведомление придёт в Telegram.";
        await loadTasks();
      } catch (e) {
        if (e?.message) statusEl.textContent = "Ошибка: " + e.message;
        else statusEl.textContent = "Ошибка создания.";
      } finally {
        addBtn.disabled = false;
      }
    }

    activateBtn.addEventListener("click", () => {
      // Внутри Mini App лучше так
      if (tg?.openTelegramLink) tg.openTelegramLink(ACTIVATE_LINK);
      else window.location.href = ACTIVATE_LINK;
    });

    checkBtn.addEventListener("click", async () => {
      try {
        gateStatusEl.textContent = "Проверяю…";
        const ok = await isActivated();
        if (ok) {
          showGate(false);
          statusEl.textContent = "Готово ✅";
          await loadTasks();
        } else {
          gateStatusEl.textContent = "Пока не активировано. Открой чат с ботом и нажми Start.";
        }
      } catch (e) {
        gateStatusEl.textContent = "Ошибка проверки: " + (e?.message || e);
      }
    });

    addBtn.addEventListener("click", addTask);
    refreshBtn.addEventListener("click", () => loadTasks().catch(e => statusEl.textContent = "Ошибка: " + (e?.message || e)));

    // автообновление списка (и можно авто-снимать gate после активации)
    setInterval(async () => {
      try {
        if (!userId) return;
        if (gateEl.style.display === "block") {
          const ok = await isActivated();
          if (ok) {
            showGate(false);
            statusEl.textContent = "Готово ✅";
            await loadTasks();
          }
        } else {
          await loadTasks();
        }
      } catch {}
    }, 10_000);

    (async () => {
      try {
        if (!userId) {
          pillEl.textContent = "Открой через Telegram";
          showGate(true);
          gateStatusEl.textContent = "Нет Telegram user_id. Открой Mini App через кнопку Open у бота.";
          return;
        }

        pillEl.textContent = "Подключено";
        const ok = await isActivated();
        if (!ok) {
          showGate(true);
          gateStatusEl.textContent = "Нужно один раз нажать Start в чате с ботом, чтобы он мог присылать напоминания.";
          return;
        }

        showGate(false);
        statusEl.textContent = "Готово ✅";
        await loadTasks();
      } catch (e) {
        statusEl.textContent = "Ошибка: " + (e?.message || e);
      }
    })();
  </script>
</body>
</html>
