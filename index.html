<!doctype html> 
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scheduler Mini App</title>
  <style>
    body { font-family: system-ui, Arial; padding: 16px; }
    input, select, button { font-size: 16px; padding: 10px; width: 100%; box-sizing: border-box; margin: 8px 0; }
    button { cursor: pointer; }
    .muted { opacity: 0.7; font-size: 13px; }
    .task { padding: 10px; border: 1px solid #ddd; border-radius: 10px; margin: 8px 0; }
  </style>
</head>
<body>
  <h2>Планнер</h2>

  <div id="status" class="muted">Инициализация…</div>

  <input id="text" placeholder="Текст задачи" />
  <input id="dt" type="datetime-local" />

  <select id="repeat">
    <option value="none">Без повтора</option>
    <option value="hourly">Каждый час</option>
    <option value="daily">Каждый день</option>
    <option value="monthly">Каждый месяц</option>
    <option value="weekly:1">Каждый понедельник</option>
    <option value="weekly:2">Каждый вторник</option>
    <option value="weekly:3">Каждую среду</option>
    <option value="weekly:4">Каждый четверг</option>
    <option value="weekly:5">Каждую пятницу</option>
    <option value="weekly:6">Каждую субботу</option>
    <option value="weekly:7">Каждое воскресенье</option>
  </select>

  <button id="addBtn">Создать напоминание</button>

  <h3>Мои задачи</h3>
  <div id="list"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const API_BASE = "https://scheduler-worker.s-kohanovich.workers.dev";

    const statusEl = document.getElementById("status");
    const listEl = document.getElementById("list");
    const textEl = document.getElementById("text");
    const dtEl = document.getElementById("dt");
    const repeatEl = document.getElementById("repeat");
    const addBtn = document.getElementById("addBtn");

    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
      tg.expand();
    }

    const userId = tg?.initDataUnsafe?.user?.id;

    function fmt(ms) {
      const d = new Date(ms);
      return d.toLocaleString();
    }

    function escapeHtml(s) {
      return String(s)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    async function loadTasks() {
      if (!userId) return;

      const res = await fetch(`${API_BASE}/api/tasks?user_id=${encodeURIComponent(userId)}`);
      if (!res.ok) {
        const msg = await res.text();
        throw new Error(msg);
      }

      const tasks = await res.json();

      listEl.innerHTML = "";
      if (!tasks.length) {
        listEl.innerHTML = '<div class="muted">Пока пусто.</div>';
        return;
      }

      for (const t of tasks) {
        const div = document.createElement("div");
        div.className = "task";
        div.innerHTML = `
          <div><b>${escapeHtml(t.text)}</b></div>
          <div class="muted">${fmt(t.due_at)} • repeat=${escapeHtml(t.repeat_rule)}</div>
        `;
        listEl.appendChild(div);
      }
    }

    async function addTask() {
      if (!userId) {
        alert("Открой это через кнопку в боте (Mini App), иначе Telegram user_id не доступен.");
        return;
      }

      const text = textEl.value.trim();
      const dt = dtEl.value; // "YYYY-MM-DDTHH:mm"
      const repeat_rule = repeatEl.value;

      if (!text) return alert("Напиши текст задачи.");
      if (!dt) return alert("Выбери дату/время.");

      const dueAt = new Date(dt).getTime();
      if (!Number.isFinite(dueAt)) return alert("Некорректная дата.");

      addBtn.disabled = true;
      try {
        const res = await fetch(`${API_BASE}/api/task`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            user_id: String(userId),
            text,
            due_at: dueAt,
            repeat_rule
          })
        });

        if (!res.ok) {
          const msg = await res.text();
          throw new Error(msg);
        }

        textEl.value = "";
        await loadTasks();
        statusEl.textContent = "Задача создана ✅ Жди уведомление в нужное время.";
      } catch (e) {
        statusEl.textContent = "Ошибка: " + (e?.message || e);
      } finally {
        addBtn.disabled = false;
      }
    }

    addBtn.addEventListener("click", () => addTask());

    // Автообновление списка раз в 10 секунд (удобно, чтобы видеть удаление/перенос после cron)
    let timer = null;

    (async () => {
      try {
        if (!userId) {
          statusEl.textContent = "Нет Telegram user_id. Открой через кнопку в боте.";
          return;
        }

        statusEl.textContent = `Telegram user_id: ${userId}`;
        await loadTasks();
        timer = setInterval(() => loadTasks().catch(() => {}), 10_000);
      } catch (e) {
        statusEl.textContent = "Ошибка: " + (e?.message || e);
      }
    })();
  </script>
</body>
</html>
